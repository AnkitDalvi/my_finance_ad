<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimalist Financial Form</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f5f5f7;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form, .filter {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      max-width: 600px;
      width: 100%;
      margin-bottom: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    label {
      margin-bottom: 0.4rem;
      font-weight: 500;
    }

    input, select, textarea, button {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #000;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    @media (max-width: 768px) {
      form, .filter {
        padding: 1rem;
      }
    }

    @media (max-width: 480px) {
      input, select, textarea, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <form id="finance-form">
    <h2>Finance Tracker</h2>
    <div class="form-group">
      <label for="uniqueId">Unique ID</label>
      <input type="text" id="uniqueId" name="uniqueId" readonly />
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" required />
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" required />
    </div>

    <div class="form-group">
      <label for="currency">Currency</label>
      <select id="currency" name="currency" required>
        <option>AED</option>
        <option>USD</option>
        <option>INR</option>
        <option>EURO</option>
      </select>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" name="category">
        <option>Food</option>
        <option>Groceries</option>
        <option>Transportation</option>
        <option>Rent</option>
        <option>Utilities</option>
        <option>Shopping</option>
        <option>Health</option>
        <option>Education</option>
        <option>Entertainment</option>
        <option>Savings</option>
        <option>Debt Payback/ Loan</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description (max 16 words)</label>
      <textarea id="description" name="description" rows="2" required></textarea>
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <select id="type" name="type">
        <option>Expense</option>
        <option>Income</option>
      </select>
    </div>

    <div class="form-group">
      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" name="paymentMethod">
        <option>Debit Card</option>
        <option>Credit Card</option>
        <option>Bank Transfer</option>
        <option>Cheque</option>
        <option>Cash</option>
      </select>
    </div>

    <div class="form-group">
      <label for="tag">Tag</label>
      <select id="tag" name="tag">
        <option>Regular</option>
        <option>Weekend</option>
        <option>Official</option>
        <option>Recurring</option>
        <option>Vacation</option>
      </select>
    </div>

    <button type="submit">Submit</button>
  </form>

  <div class="filter">
    <h2>Filter by Date</h2>
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" />
    </div>
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" id="endDate" />
    </div>
    <button onclick="applyFilter()">Apply Filter & Download</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const form = document.getElementById("finance-form");
    const description = document.getElementById("description");
    const uniqueId = document.getElementById("uniqueId");

    const generateUniqueId = () => {
      const now = new Date();
      const dd = String(now.getDate()).padStart(2, '0');
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const time = now.getHours() + '' + now.getMinutes() + '' + now.getSeconds();
      const rand = Math.floor(Math.random() * 900 + 100);
      return `${dd}-${mm}-${time}-${rand}`;
    };

    document.addEventListener("DOMContentLoaded", () => {
      uniqueId.value = generateUniqueId();
      document.getElementById("date").valueAsDate = new Date();
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const descWords = description.value.trim().split(/\s+/);
      if (descWords.length > 16) {
        alert("Description must be 16 words or fewer.");
        return;
      }

      alert("Form submitted successfully!");
      form.reset();
      document.getElementById("date").valueAsDate = new Date();
      uniqueId.value = generateUniqueId();  // Generate new unique ID
    });

    function applyFilter() {
      const start = new Date(document.getElementById("startDate").value);
      const end = new Date(document.getElementById("endDate").value);
      if (isNaN(start) || isNaN(end)) {
        alert("Please select both start and end dates.");
        return;
      }

      const data = [
        ["Start Date", start.toLocaleDateString()],
        ["End Date", end.toLocaleDateString()],
        ["Note", "This is a sample export - Replace with real data connection"]
      ];

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(data);
      XLSX.utils.book_append_sheet(wb, ws, "Filtered Results");

      XLSX.writeFile(wb, `Filtered_Results_${Date.now()}.xlsx`);
      alert("Filtered data ready. File downloading...");
    }
  </script>
</body>
</html>
